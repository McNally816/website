<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4F6AB3;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid blue; /* Added for debugging */
        }

        .mobile {
            display: none;
        }

        .desktop {
            display: none;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            body {
                background-color: red; /* Red background for debugging */
            }
            .mobile {
                display: block;
            }
        }

        /* Desktop Styles */
        @media screen and (min-width: 769px) {
            body {
                background-color: green; /* Green background for debugging */
            }
            .desktop {
                display: block;
            }
        }
    </style>
    <script>
        setTimeout(function(){
            window.location.href = "https://apply.leader1.financial/homehub/signup/mikemcnally@LEADER1.COM";
        }, 3000); // Redirect after 3 seconds

        // JavaScript to detect and log the current viewport width
        document.addEventListener('DOMContentLoaded', function () {
            var viewportWidth = window.innerWidth;
            console.log('Viewport width:', viewportWidth);
            if (viewportWidth <= 768) {
                console.log('Mobile view detected');
            } else {
                console.log('Desktop view detected');
            }
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/McNally816/website/main/mobile.png?token=GHSAT0AAAAAACVWJ7LL6FTKFSFEV2KCWSRWZVTCBYQ" alt="Mobile Image" class="mobile">
        <img src="https://raw.githubusercontent.com/McNally816/website/main/desk.png?token=GHSAT0AAAAAACVWJ7LK4Y6RH2CRJFMOXHYQZVTCA4Q" alt="Desktop Image" class="desktop">
    </div>
</body>
</html>
