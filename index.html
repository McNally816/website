<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4F6AB3; /* RGB 79, 106, 179 */
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: 300px; /* Default max width */
        }

        @media only screen and (min-width: 600px) {
            .image-container img {
                max-width: 500px; /* Larger max width for larger screens */
            }
        }

        @media only screen and (min-width: 768px) {
            .image-container img {
                max-width: 700px; /* Even larger max width for wider screens */
            }
        }
    </style>
    <script>
        setTimeout(function(){
            window.location.href = "https://apply.leader1.financial/homehub/signup/mikemcnally@LEADER1.COM";
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <div class="image-container">
        <img src="bluelogo.jpg" alt="Logo">
    </div>
</body>
</html>
